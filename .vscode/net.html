<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الكتب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        input {
            margin: 5px;
            padding: 10px;
            width: 200px;
        }
        
        button {
            padding: 10px;
        }
        
        ul {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <h1>إدارة الكتب</h1>
    <input type="text" id="bookTitle" placeholder="عنوان الكتاب" required>
    <input type="text" id="bookAuthor" placeholder="اسم المؤلف" required>
    <button onclick="addBook()">إضافة كتاب</button>

    <h2>قائمة الكتب</h2>
    <ul id="bookList"></ul>

    <script src="net.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js%22%3E"></script>
</body>

</html>
